<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details</title>
    <style>
      body {
        background-color: rgb(50, 50, 50);
      }
      .card {
        border: 3px solid rgb(255, 131, 37);
        height: 20rem;
        width: 30%;
        background-color: rgb(111, 172, 111);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .profile {
        margin: auto;
        height: 50%;
        width: 50%;
      }
      #data {
        margin-bottom: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button id="data">Get Data</button>
      <button id="remove">Remove data</button>
    </div>

    <div class="card" id="card">
      <img src="" id="profile" class="profile" />
      <h1 id="name"></h1>
      <h3 id="location"></h3>
      <h3 id="bio"></h3>
    </div>
  </body>
  <script>
    document.getElementById("data").addEventListener("click", function (e) {
      fetch("https://api.github.com/users/ankit2821")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          //   console.log(data);
          const profile = document.getElementById("profile");
          profile.src = data.avatar_url;
          const name = (document.getElementById("name").innerHTML = data.name);
        })
        .catch((error) => {
          console.error(error);
        });
    });
    document.getElementById.addEventListener("click", function (e) {
      const card = document.getElementById("card").remove();
    });
  </script>
</html>
